<div class="modal-content" style="padding: 20px">
  <h2>Add new actor</h2>
  <form [formGroup]="formGroup">
    <input
      type="text"
      formControlName="name"
      [class.error]="submitted && formGroup.get('name')?.errors"
    />
    <button (click)="add()" class="submit">Add!</button>
  </form>
</div>
